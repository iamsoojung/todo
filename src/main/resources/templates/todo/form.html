<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 Todo 등록</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 40px; }
        label { display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; background: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
<h1>🆕 새 Todo 등록</h1>

<form th:action="@{/todos}" method="post" th:object="${todoRequest}">
    <label>사용자 ID</label>
    <input type="text" th:field="*{userId}" placeholder="작성자 ID" required>

    <label>제목</label>
    <input type="text" th:field="*{title}" placeholder="할 일 제목" required>

    <label>내용</label>
    <textarea th:field="*{content}" placeholder="할 일 내용을 입력하세요"></textarea>

    <button type="submit">등록</button>
</form>

<a th:href="@{/todos}">← 목록으로 돌아가기</a>
</body>
</html>
